name: Integration

on:
  push:
    branches-ignore:
      - "main"
  workflow_call:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Requirements
        run: ./scripts/requirements.sh

      - name: Build
        run: cd src && pwd && go build .

      - name: Test
        run: cd src && pwd && go test .

      - name: Coverage
        run: ./scripts/coverage.sh
